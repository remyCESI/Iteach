<body>

    <div class="container">

        <div class="" id="contact">

           

            <form id="formDepot" method="POST" action="upload_work.php" enctype="multipart/form-data" style="padding-bottom:20px" class="offset-md-3 col-md-6">
                
                <div id="logo"><img src="img/logo.png"></div>
                <hr style="background-color:#fa6a73">
                <div class="row">
                        <div class="col">
                                <label>Nom</label><i id="name_check" class="icon fas fa-check-circle"></i>    
                          <input type="text" class="form-control" id="name" name="name" placeholder="Nom" required>
                        </div>
                        <div class="col">
                                <label>Prenom</label><i id="first_name_check" class="icon fas fa-check-circle"></i>
                          <input type="text" class="form-control" id="first_name" name="first_name" required placeholder="Prenom">
                        </div>
                      </div>
                <div class="form-group">
                        <label>Classe</label><i class="icon fas fa-check-circle"></i>
                        <select id="class" required name="class" class="form-control">
                            <option>Choisir</option>
                            <option>CE1</option>
                            <option>CE2</option>
                            <option>CM1</option>
                            <option>CM2</option>
                        </select>
                    </div>
                <div class="form-group">
                    <label>Type de document</label><i id="subject_check" class="icon fas fa-check-circle"></i>
                    <input class="col-12 form-control" id="subject" name="subject" required="" placeholder="RechercheNapoleon" type="text">
                </div>
                <div class="form-group">
                    <label>Votre Document</label>
                    <input class="col-12 form-control" id="fichier" name="work" required="" type="file"> </input>
                </div>
                <button id="submit" type="submit" style="border-radius:5px;" class="col-12  ">Envoyer<i style ="margin-left:10px" id="error" class="fas fa-times-circle"></i> </button>
            </form>

        </div>
    </div>
